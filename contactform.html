<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Kontaktformulär</h4>
        <form action="" method="post">

            <label for="name">Ditt namn</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="adress">Din adress</label>
            <input type="text" id="adress" name="adress">
            <br>
            <label for="email">Din email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phonenumber">Ditt telefonnummer</label>
            <input type="text" id="phonenumber" name="phonenumber">
            <br>
            <br>
            <input type="radio" id="company" name="iscompany" value="company">
            <label for="company">Företag</label>
            <input type="radio" id="private" name="iscompany" value="private">
            <label for="private">Privat</label>
            <br>
            <p>Storlek på företaget</p>
            <input type="radio" id="big" name="sizeofcompany" value="big">
            <label for="big">Mer än 1000 anställda</label>
            <input type="radio" id="medium" name="sizeofcompany" value="medium">
            <label for="medium">101-1000 anställda</label>
            <input type="radio" id="small" name="sizeofcompany" value="small">
            <label for="small">1-100 anställda</label><br><br>
            <label for="info">Kontakta oss</label>
            <br>
            <textarea cols="80" rows="5" name="info"></textarea>

            <br><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="ja">
            <label for="newsletter">Vill du ha nyhetsbrev?</label>
            <input type="hidden" name="newsletter" value="nej">
            <br>
            <input type="checkbox" id="contactphone" name="contactphone" value="ja">
            <label for="contactphone">Vill du bli kontaktad via telefon?</label>
            <input type="hidden" name="contactphone" value="nej">
            



        </form>
</body>
</html>
